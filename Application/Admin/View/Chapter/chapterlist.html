<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$Think.const.ADMIN_VIEW_PATH}css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》文章列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__CONTROLLER__/Chapteradd">【新建文章】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="__SELF__"method="POST">
                    类别<select name="category_id" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                    <volist name="info2" id="v">
                        <option value="{$v['category_id']}">{$v['category_name']}</option>
                    </volist>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%" >
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>文章名称</td>
                        <td>作者</td>
                        <td>关键词</td>
                        <td width="50%">文章摘要</td>
                        <td>文章类别</td>
                        <td>创建时间</td>
                        <td align="center" colspan="2">操作</td>
                    </tr>
                    <volist name="info" id="v">
                        <tr id="product{$i}">
                            <td>{$i}</td>
                            <td><a href="__APP__/home/index/reading?id={$v['chapter_id']}" target="_blank">{$v["chapter_title"]}</a></td>
                            <td>{$v["chapter_writer"]}</td>
                            <td>{$v["chapter_key"]}</td>
                            <td style="text-align: left;" width="50%">{$v["chapter_intro"]}</td>
                            <td >{$v["category_name"]}</td>
                            <td>{$v["chapter_time"]}</td>
                            <td><input type="button" value="修改" onclick="update_chapter({$v['chapter_id']})"></td>
                            <td><input type="button" value="删除" onclick="delete_chapter({$v['chapter_id']})"></td>
                        </tr>
                    </volist>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <script type="text/javascript">
        function update_chapter(a) {
            window.location.href="__CONTROLLER__/Chapterupdate?id="+a;
        }
        function delete_chapter(b) {
           if(confirm("你确认要删除此文章吗？")){
               window.location.href="http://wblog.com__CONTROLLER__/Chapterdelete?id="+b;
           }
        }
    </script>
    </body>
</html>
