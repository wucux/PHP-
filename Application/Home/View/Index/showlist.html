<section class="container">
<div class="content-wrap">
<div class="content">
  <div class="title">
	<h3 style="line-height: 1.3">{$zhuti}</h3>
  </div>
	<volist name="info5" id="v">
	<article class="excerpt excerpt-1" style="">
		<a class="focus" href="#" title="{$v['chapter_title']}" target="_blank" ><img class="thumb" data-original="{$Think.const.HOME_PUBLIC_PATH}images/textimg.jpg" src="{$Think.const.HOME_PUBLIC_PATH}images/visiterimg.jpg" alt="欢迎使用wucux建站程序"  style="display: inline;"></a>
		<header><a class="cat" href="#" title="{$zhuti}" >{$zhuti}<i></i></a>
			<h2><a href="__CONTROLLER__/reading?id={$v['chapter_id']}" title="{$v['chapter_title']}" target="_blank" >{$v['chapter_title']}</a>
			</h2>
		</header>
		<p class="meta">
			<time class="time"><i class="glyphicon glyphicon-time"></i> {$v['chapter_time']}</time>
			<span class="views"><i class="glyphicon glyphicon-eye-open"></i> {$v['chapter_visit']}</span> <a class="comment" href="##comment" title="评论" target="_blank" ><i class="glyphicon glyphicon-comment"></i> 4</a>
		</p>
		<p class="note">{$v['chapter_intro']}</p>
		<p style="margin: 10px;" class="note">作者：<strong>{$v['chapter_writer']}</strong> 所属分类：<strong>{$zhuti}</strong></p>
	</article>
	</volist>
	<div  style="margin:10px;float:right;">{$pagelist2}</div>
</div>
</div>
<aside class="sidebar">
<div class="fixed">
  <div class="widget widget_search">
	<form class="navbar-form" action="/Search" method="post">
	  <div class="input-group">
		<input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
		<span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
	</form>
  </div>
  <div class="widget widget_sentence">
	<h3>文章分类</h3>
	<div class="widget-sentence-content">
		<volist name="info6" id="v">
			<ul class="plinks ptags">
				<li><a href="__CONTROLLER__/showlist?id={$v['category_id']}" title="{$v['category_name']}" draggable="false">{$v['category_name']}</a></li>
			</ul>
		</volist>
	</div>
  </div>
</div>
<div class="widget widget_hot">
	  <h3>最新评论</h3>
	<volist name="info3" id="v3">
		<ul>
			<li>
				<a title="{$v3['chapter_title']}" href="__CONTROLLER__/reading?id={$v3['chapter_id']}" ><span class="thumbnail">
                    <img class="thumb" data-original="{$Think.const.HOME_PUBLIC_PATH}images/visiterimg.jpg" src="{$Think.const.HOME_PUBLIC_PATH}images/visiterimg.jpg" alt="{$v3['visitmsg_from']}"  style="display: block;"></span>
					<span class="text">{$v3['visitmsg_text']}</span>
					<span class="muted"><i class="glyphicon glyphicon-time"></i>{$v3['visitmsg_time']}</span><br/>
					<span class="muted"><i class="glyphicon glyphicon-eye-open"></i>{$v3['visitmsg_user']}</span>
				</a>
			</li>
		</ul>
	</volist>
  </div>
	<div class="widget widget_sentence">
		<a href="#" target="_blank" rel="nofollow" title="这里是广告位" >
			<img style="width: 100%" src="{$Think.const.HOME_PUBLIC_PATH}images/ad1.jpg" alt="这里是广告位" ></a>
	</div>
	<div class="widget widget_sentence">
		<a href="#" target="_blank" rel="nofollow" title="这里也是广告" >
			<img style="width: 100%" src="{$Think.const.HOME_PUBLIC_PATH}images/ad.jpg" alt="这里也是广告位" ></a>
	</div>
</aside>
</section>
